name: npmjs

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.5.0
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - name: Get Tag Version
        id: new_version
        run: echo ::set-output name=VER::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Update Version
        run: ./.github/scripts/incr-version.sh ${{ steps.new_version.outputs.VER }}
      - uses: actions/setup-node@v2.5.0
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - name: Get Tag Version
        id: new_version
        run: echo ::set-output name=VER::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Update Version
        run: ./.github/scripts/incr-version.sh ${{ steps.new_version.outputs.VER }}
      - uses: actions/setup-node@v2.5.0
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  vdeploy:
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-gpr]
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Get Tag Version
        id: new_version
        run: |
          echo ::set-output name=VER::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Update Version
        id: old_version
        run: |
          echo ::set-output name=VER::\
          $(./.github/scripts/incr-version.sh ${{ steps.new_version.outputs.VER }})

      - name: Version PR
        uses: peter-evans/create-pull-request@v3.12.0
        with:
          commit-message: Update to ${{ steps.new_version.outputs.VER }}
          title: Update package.json (${{ steps.new_version.outputs.VER }})
          body: ${{ steps.old_version.outputs.VER }}
          branch: update-version
          base: master
