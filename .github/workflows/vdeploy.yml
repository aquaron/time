name: npmjs

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: |
          echo "tagVersion=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV
          npm ci
          npm test
          ./.github/scripts/incr-version.sh ${{ env.tagVersion }}
      - name: Cacing Results
        uses: actions/upload-artifact@v3
        with:
          path: |
            LICENSE
            README.md
            dist
            package-lock.json
            package.json
            README.md
            !dist/**/*.tsbuildinfo
          retention-days: 1

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Publising to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          registry: https://registry.npmjs.org/
          token: ${{secrets.NPM_TOKEN}}
          dry-run: true

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Publishing to GPR
        uses: JS-DevTools/npm-publish@v1
        with:
          registry: https://registry.npmjs.org/
          token: ${{secrets.GITHUB_TOKEN}}
          dry-run: true

  vdeploy:
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-gpr]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Increment Version
        run: |
          echo "newVer=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV
          echo "bodyText=$(./.github/scripts/incr-version.sh ${{ env.newVer }})" >> $GITHUB_ENV

      - name: Version PR
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Update to ${{ env.newVer }}
          title: Update package.json (${{ env.newVer }})
          body: ${{ env.bodyText }}
          branch: update-version
          base: master
