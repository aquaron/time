name: Tests

on:
  push:
    branches:
      - master
    paths:
      - 'lib/**'
      - 'test/**'
      - '.github/workflows/test.yml'
      - 'package.json'

jobs:
  test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies and Build
        run: |
          npm i
          npm run build
      - name: Test
        run: |
          npm test
